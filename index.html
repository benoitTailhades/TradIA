    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'vatican-gold': '#C5A059',
              'vatican-gold-dark': '#9A7B3F',
              'cardinal-red': '#781F19',
              'cardinal-red-dark': '#5A1510',

              sans: ['Inter', 'sans-serif'],

            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7;
        color: #2D2A26;

      }
      ::-webkit-scrollbar-track {
        background: #F2EFE9;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059;
        border-radius: 4px;
      }
